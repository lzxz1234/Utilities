{% extends "base.html" %}

{% block content %}
    <form method="POST" enctype="multipart/form-data" action="/t/save">
        {% csrf_token %}
        <div class="well">
            <legend>请输入文本或者代码：</legend>
            <div>
                <textarea name="content" rows="10" id="content" placeholder="" spellcheck="false"
                          class="input-block-level"></textarea>
                <div>
                    <input type="submit" class="btn btn-primary" value="提交">
                    <input type="reset" class="btn" value="重置">
                </div>
            </div>
        </div>
    </form>
{% endblock %}

{% block js %}
    <script type="text/javascript" type="text/javascript">
    </script>
{% endblock %}
